name: Build and Deploy to ACA

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write     # for OIDC
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      RESOURCE_GROUP: test-dev-scus-rg
      ACA_NAME: test-dev-scus-aca
      ACR_NAME: testDevScusAcr
      ACR_LOGIN: testdevscusacr
      IMAGE_NAME: hello-world-app
      IMAGE_LATEST: testdevscusacr.azurecr.io/hello-world-app:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push Docker image to ACR
        run: |
          echo "Building and pushing image to ACR..."
          az acr build \
            --registry $ACR_NAME \
            --image $IMAGE_NAME:latest \
            --resource-group $RESOURCE_GROUP \
            .
      
      - name: Update Azure Container App
        run: |
          echo "Updating ACA with new image..."
          az containerapp update \
            --name $ACA_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_LOGIN.azurecr.io/$IMAGE_NAME:latest

