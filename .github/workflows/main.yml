name: Build and Deploy to ACA

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write     # for OIDC
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      RESOURCE_GROUP: test-dev-scus-rg
      ACA_NAME1: test1-dev-scus-aca
      ACA_NAME2: test2-dev-scus-aca
      ACR_NAME: testDevScusAcr
      ACR_LOGIN: testdevscusacr
      IMAGE_NAME: hello-world-app
      IMAGE_LATEST: testdevscusacr.azurecr.io/hello-world-app:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push Docker image to ACR
        run: |
          echo "Building and pushing image: $IMAGE_LATEST"
          az acr login --name $ACR_NAME
          docker build -t $IMAGE_LATEST -f Dockerfile.linux .
          docker push $IMAGE_LATEST
      
      - name: Update Azure Test1 Container App
        run: |
          echo "Updating ACA with new image..."
          az containerapp update \
            --name $ACA_NAME1 \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_LOGIN.azurecr.io/$IMAGE_NAME:latest
      
      - name: Update Azure Test2 Container App
        run: |
          echo "Updating ACA with new image..."
          az containerapp update \
            --name $ACA_NAME2 \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_LOGIN.azurecr.io/$IMAGE_NAME:latest

